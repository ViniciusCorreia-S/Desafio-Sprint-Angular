<img src="/../ford.png" alt="Logo da Ford" draggable="false">

<h1>Boas-Vindas</h1>

<form [formGroup]="loginForm" #formDir="ngForm" >
    <div class="input">
        <div class="input-text">
            <div class="input-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <input 
                id="inpu9t"
                type="text"
                [(ngModel)]="name"
                placeholder="Insira seu nome"
                formControlName="nome"
                name="nome"
                required
            />
        </div>
    </div>


    <div class="erros">
        <div *ngIf="validationError" class="alert alert-danger d-flex justify-content-around" role="alert" id="validation-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
            O nome de usuário ou senha está incorreto!
            <button type="button" (click)="closeError()" class="closeError">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="input">
        <div class="input-text">
            <div class="input-icon">
                <i class="fa-solid fa-lock" id="iconInput"></i>
            </div>
            <input 
                id="input"
                [type]="passwordVisible ? 'text' : 'password'" 
                [(ngModel)]="password" 
                placeholder="Insira sua senha" 
                formControlName="senha"
                name="senha"
                required
            />

            <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">
                <fa-icon [icon]="passwordVisible ? 'eye' : 'eye-slash'"></fa-icon>
            </button>
        </div>
    </div>
    
    <div class="toggle">
        <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Logar automaticamente</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="autoLogin">
        </div>

        <button type="button" class="reset" (click)="resetForm()"><i class="fa-solid fa-trash"></i></button>
    </div>
    
    <button (click)="Submit()" id="button" [disabled]="loginForm.invalid">Entrar</button>
</form>
